<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Orinoco</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="./style.css">

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <div class="container header-inner">
            <a class="navbar-brand" href="./index.html"><h1><i class="bi bi-chevron-left">Orinoco</i></h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="navbarsExample01">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link text-size" href="./commande.html">Commandes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-size" href="#"><i class="bi bi-basket2"></i> Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section class="container">
          <h2 class="text-center mt-5 py-5">Votre panier</h2>
          <div class="justify-content-center text-center row py-5">
            <table class="table table-bordered table-dark">
              <thead>
                <tr class="align-middle text-center d-none d-md-table-row">
                    <th></th>
                  <th scope="col" class="fw-light">Produit</th>
                  <th scope="col" class="fw-light">Prix</th>
                  <th scope="col" class="fw-light">Quantité</th>
                  <th scope="col" class="fw-light">Sous-total</th>
                </tr>
            </thead>
              <tbody id="listProduct">
              </tbody>
              <tfoot>
                <tr class="align-middle d-flex flex-column  align-items-center d-md-table-row mb-4 gap-2 container-sm">
                  <th scope="row" colspan="4">Total:</th>
                  <td id="totalPrice" >
                    0
                  </td>
                </tr> 
              </tfoot>
            </table> 
          </div>
        </section>
        <section class="container container-lg ">
          <div id="form-err"></div>
          <form id="form" class="hidden" onsubmit="return sendForm(event)">
            <p class=""><strong>Veuillez remplir le formulaire pour valider votre commande !</strong></p>
            <div class="form-row mb-2 g-2">
              <div class="col-md-4 mb-2">
                <label for="firstName">Nom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Nom" required>
              </div>
              <div class="col-md-3 mb-2">
                <label for="lastName">Prénom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Prénom" required>
              </div>
              <div class="form-group col-md-7 mb-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemple@domaine.com" required>
              </div>
              <div class="form-group col-md-7 mb-2">
                <label for="adress">Adresse</label>
                <input type="text" class="form-control" id="address"  required>
              </div>
            </div>
            <div class="form-row mb-2">
              <div class="form-group col-md-2">
                <label for="zip">Code Postal</label>
                <input type="text" class="form-control" id="zip" required>
              </div>
              <div class="form-group col-md-5">
                <label for="city">Ville</label>
                <input type="text" class="form-control" id="city" required>
              </div>
            </div>
            <button id="formValidate" type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </section>  
      </main>
      <footer class="jumbotron bg-light mt-4 mb-0">
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            <a class="text-size" href="#">Mentions légales</a>
          </li>
          <li class="list-inline-item">&nldr;</li>
          <li class="list-inline-item">
            <a class="text-size" href="#">À propos</a>
          </li>
          <li class="list-inline-item">&nldr;</li>
          <li class="list-inline-item">
            <a class="text-size" href="#">Contact</a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="ajax.js"></script>
    <script src="utils.js"></script>
    <script src="panier.js"></script>
    <script src="formulaire.js"></script>
  </body>
</html>
